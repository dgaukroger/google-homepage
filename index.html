<!DOCTYPE html>
<html>

	<head>
		<title>Google</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
	</head>

	<body>
		
		<div id="header">
			<div id="nav">
				<ul id="navlist">
					<div id="buttons">
						<li><img src="navbar.png"></li>
					</div>
					<li><a href="http://images.google.com">Images</a></li>
					<li><a href="http://mail.google.com">Gmail</a></li>
					<li>David</li>
				</ul>
			</div>	
		</div>
		
		<div id="box">
			<div id="logo">
				<img id="google_logo" src="google_logo.png"/>
			</div>
			<div id="search">
				<div id="searchcontents">
					<form name="googlesearch" action="results.html">
						<input type="text" id="searchbox">
					</form>
				</div>
			</div>
		</div>

		<div id="searchbuttons">
			<button type="submit" class="button" value="Google Search">Google Search</button>
			<button type="submit" class="button" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
		</div>

		<div id="footer">
			<ul id="footerleft">
				<li><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
				<li><a href="https://www.google.com/services/">Business</a></li>
				<li><a href="https://www.google.com/intl/en/about/">About</a></li>
			</ul>
			<ul id="footerright">
				<li><a href="https://www.google.com/preferences">Settings</a></li>
				<li><a href="https://www.google.com/intl/en/policies/">Privacy & Terms</a></li>
			</ul>
		</div>
			
	</body>
